        * {

        }

        }

        .header {

            border-radius: 12px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 212, 170, 0.2);
        }

        .header h1 {

            margin-bottom: 10px;

            font-size: 18px;
            opacity: 0.95;
        }

        .weeks-container {
            display: grid;
            gap: 30px;
            margin-top: 30px;
        }

        .week-card {
            background: rgba(255, 255, 255, 0.05);
            border-left: 6px solid;
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .week-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .week-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .week-icon {
            font-size: 2em;
        }

        .week-info h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .week-info p {
            font-size: 14px;
            opacity: 0.8;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .day-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);

        .day-card:hover {
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .day-card h3 {
            font-size: 16px;
            margin-bottom: 12px;
            margin-top: 8px;
        }

        .section {
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            color: #00D4AA;
            margin-bottom: 8px;
            opacity: 0.8;
        }

            list-style: none;
            font-size: 13px;
            line-height: 1.6;
            opacity: 0.85;

            padding-left: 20px;

        .week-4 { border-color: #FFD60A; }

        .week-3 .week-info p { color: #9D4EDD; }

            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);

            margin-bottom: 20px;
            font-size: 24px;
        }

            }

            .day-card {
                padding: 15px;
            }

            .day-card h3 {
                font-size: 14px;
            }

            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 18px;

            font-weight: bold;
            color: #FFD60A;
            margin: 10px 0;
        }

        .scroll-indicator {
            text-align: center;
            padding: 20px;
            opacity: 0.6;
            font-size: 12px;
        }
    </style>
</head>
